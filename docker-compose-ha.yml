version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - api1
      - api2
  api1: &api
    build: .
    depends_on:
      - sqs
    entrypoint: ['./wait.sh', 'sqs:9324', '--', 'node', 'index.js']
    environment:
      - NODE_ENV=production
      - SQS_ACCESS_KEY_ID=dummy
      - SQS_SECRET_ACCESS_KEY=dummy
      - SQS_REGION=dummy
      - SQS_ENDPOINT=http://sqs:9324/queue/default
      - SQS_MAX_IN_FLIGHT=15
  api2:
    <<: *api
  worker1: &worker
    build: .
    depends_on:
      - sqs
    entrypoint: ['./wait.sh', 'sqs:9324', '--', 'node', './workers/exchangeCurrenciesWorker.js']
    environment:
      - NODE_ENV=production
      - SQS_ACCESS_KEY_ID=dummy
      - SQS_SECRET_ACCESS_KEY=dummy
      - SQS_REGION=dummy
      - SQS_ENDPOINT=http://sqs:9324/queue/default
      - SQS_MAX_IN_FLIGHT=15
  worker2:
    <<: *worker
  sqs:
    image: 'roribio16/alpine-sqs'
